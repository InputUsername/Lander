<!DOCTYPE html>
<html>
<head>
	<title><% echo( config.siteName ) %></title>
</head>
<body>
	<% include( "menu.html" ) %>

	<h1>Hello world!</h1>

	<ul>
	<%

	for _, post in ipairs(posts) do
		echo("<li>")
		echo("<a href='" .. post.link .. "'>" .. post.title .. "</a>")
		echo("</li>")
		echo("\n")
	end

	%>
	</ul>
</body>
</html>
